<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess My Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="first-section">
            <button id="again">Again!</button>
            <p>&lt;Between 1 and 20&gt;</p>

        </div>
        <h1>Guess My Number!</h1>

        <hr>
        <div class="scoreboard">
            <p>?</p>
        </div>
        

        <div class="second-section">
            <div class="input">
                <input id="inputNumber" type="number" min="1" max="20" value="1">
                <br><br>
                <button id="check">Check!</button>
            </div>
            <div id="scoring">
                <div class="help">
                    <p></p>
                </div>
                <div class="score">
                    <label for="scores">💯 Score:</label>
                    <input type="number" id="scores" name="scores" readonly>
                </div>
                <div class="highscore">
                    <label for="highscores">🎖️ Highscore:</label>
                    <input type="number" id="highscores" name="highscores" readonly>
                </div>
            </div>
            

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
